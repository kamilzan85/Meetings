<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://kit.fontawesome.com/791bdd6a9a.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
    <div class="row">
        <div id="login-wrapper" class="col s10 offset-s1 m6 offset-m3 l4 offset-l4">
            <div class="arrow">
                <a href="index.html"><i class="material-icons">arrow_back</i></a>
            </div>
            <div class="row">
                <div class="col s4 offset-s4 logo">
                </div>
            </div>
            <div class="row">
                <div class="col s12 header">
                    <h1>
                        Sign up for
                    </h1>
                    <h1><b>Meetings</b></h1>
                </div>
            </div>
            <form class="col s12" id="register-form" action="index.html">
                <div class="row">
                    <div class="input-field col s10 offset-s1 m8 offset-m2">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="login" type="text" class="" min="5" max="20">
                        <label for="login">Login</label>
                        <span id="helper-login" class="helper-text" data-error=""></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10 offset-s1 m8 offset-m2">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" class="">
                        <label for="email">Email</label>
                        <span id="helper-email" class="helper-text" data-error=""></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10 offset-s1 m8 offset-m2">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="password" type="password" class="">
                        <label for="password">Password</label>
                        <span id="helper-password" class="helper-text" data-error=""></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10 offset-s1 m8 offset-m2">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="confirm_password" type="password" class="">
                        <label for="confirm_password">Confirm password</label>
                        <span id="helper-cpassword" class="helper-text" data-error="Passwords is not the same."></span>
                    </div>
                </div>
                <div class="row center-align">
                    <button class="btn waves-effect waves-light orange lighten-2 btn btn-login" type="submit"
                        name="action" id="button-register" disabled>Sign up
                    </button>
                </div>
            </form>
            <div class="row">
                <div class="col s12 link" style="text-align: center">
                    <a href="login.html">Back to login</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script/register.js"></script>
</body>

</html>
